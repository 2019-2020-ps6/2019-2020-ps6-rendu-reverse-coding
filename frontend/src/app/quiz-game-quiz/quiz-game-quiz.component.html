<app-header [inQuizGame]="true" [timer]="timer"></app-header>
<div *ngIf="quizPlayed">
  <p>{{quizPlayed.name}}</p>
  <div class="question">
    {{currentQuestion.label}}
    <div class="answer" *ngFor="let answer of answersClone">
      <button class="button-card" (click)="isCorrect(answer)">{{answer.value}}</button>
    </div>
  </div>
</div>
