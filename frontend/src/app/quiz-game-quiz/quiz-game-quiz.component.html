<app-header [inQuizGame]="true" [timer]="timer"></app-header>
<main class="flex-container" role="main" *ngIf="quizPlayed">
  <section id="quizTitle">
    <h4>{{quizPlayed.name}}</h4>
  </section>
  <section class="question" id="answersAndClue">
    <h5> Question {{ indiceCurrentQuestion+1 }}/{{ quizPlayed.questions.length }} : {{currentQuestion.label}} </h5>
    <section class="answer" id="answers-section" *ngFor="let answer of answersClone">
      <button class="btn btn-primary" id="answers" (click)="isCorrect(answer)">{{answer.value}}</button>
    </section>
    <section class="clue" id="clue-section">
      <button class="btn btn-primary" id="clue" (click)="openDialogClue()"><i class="far fa-lightbulb"> Indice </i></button>
    </section>
  </section>
</main>
