<div class="card-container">
  <div class="card">
    <div class="card-body">
      <h3 class="card-title">Memory Quiz</h3><br>
      <div class="register-form" [formGroup]="registerForm">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="PrÃ©nom" aria-label="email" aria-describedby="basic-addon1" [formControlName]="'name'">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon2"><i class="fas fa-user"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Nom" aria-label="email" aria-describedby="basic-addon2" [formControlName]="'surname'">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3"><i class="fas fa-envelope"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Email" aria-label="email" aria-describedby="basic-addon3" [formControlName]="'email'">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon4"><i class="fas fa-lock"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Mot de passe" aria-label="Mot de passe" aria-describedby="basic-addon4" [formControlName]="'password'">
        </div>
      </div><br>
      <button type="button" class="btn btn-primary" (click)="createUser()">Valider</button>
    </div>
  </div>
</div>
