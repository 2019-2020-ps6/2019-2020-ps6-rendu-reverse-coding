<form [formGroup]="playerForm">
  Joueur <br>
  <label>
    <select formControlName="id" >
      <option></option>
      <option [value]="player.id" *ngFor="let player of playerList" >
        {{ player.name}} {{ player.surname}}
      </option>
    </select>
  </label>
  <a routerLink="/select-quiz-player/createNewPlayer"><button class="button-card" >Nouveau joueur</button></a>
</form>

<div class="card">
  <table class="table table-hover table-dark">
    <thead>
    <tr>
      <th class="nom" scope="col">Nom</th>
      <th class="theme" scope="col">Theme</th>
      <th class="nbQuestions" scope="col">Nombre de questions</th>
    </tr>
    </thead>
    <tbody *ngFor="let quiz of quizList ">
    <tr [ngStyle]="{'background-color': quiz.id === quizIdSelected ? '#4a7d7b' : ''}" (click)="rowSelected(quiz);" >
      <td>{{quiz.name}}</td>
      <td>{{quiz.theme}}</td>
      <td class="nbQuestions">{{quiz.questions.length}}</td>
    </tr>
    </tbody>
  </table>
</div>

<div *ngIf="quizIdSelected && playerForm.getRawValue().id">
  <button class="button-card" (click)="createQuizGame()">Lancer le Quiz</button>
</div>
