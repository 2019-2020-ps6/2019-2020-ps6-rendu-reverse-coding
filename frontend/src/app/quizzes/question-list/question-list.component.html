<div class="question-list">
  <div class="questions">
    <div class="question" *ngFor="let question of questionList">
      <app-question [question]="question" (questionDeleted)="deleteQuestion($event)" ></app-question>
    </div>
  </div>
  <div class="question-form">
    <app-question-form [quiz]="quiz"></app-question-form>
  </div>
</div>
