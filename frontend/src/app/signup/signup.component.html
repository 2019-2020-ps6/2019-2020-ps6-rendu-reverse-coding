<div class="container">
  <div class="card">
    <div class="card-body">
      <h3 class="card-title">MemoryQuiz</h3><br>
      <div class="signup-form" [formGroup]="signupForm">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Email" aria-label="email" aria-describedby="basic-addon1" [formControlName]="'email'">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon2"><i class="fas fa-lock"></i></span>
          </div>
          <input type="password" class="form-control" placeholder="Mot de passe" aria-label="Mot de passe" aria-describedby="basic-addon1" [formControlName]="'password'">
        </div>
      </div>
      <button type="button" class="btn btn-primary" (click)="testUserValid()">Connexion</button>
      <p>ou <a routerLink="/register">S'inscrire</a></p>
    </div>
  </div>

  <div *ngIf="!correct" class="alert alert-danger" role="alert">
    Mot de passe ou email incorrect !
  </div>
</div>
